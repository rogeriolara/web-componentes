<html>
	<head>

		<meta charset="utf-8">

		<style type="text/css">

			div {
				font-size: 60px;
			}

			.texto {
				font-size: 1em
			}
			.texto2 {
				font-size: 15px;
			}

			body {
				font-size: 40px;
				font-family: "verdana", sans-serif;
			}

			.negrito {
				font-weight: bold;
			}

		
	
		</style>

	</head>
	

	<body>
		<div>

		<p class="texto">Conteúdo</p>
		<p class="texto2">Conteúdo 2</p>

		</div>

		<p>Texto Negrito</p>
		<p class="negrito">Texto Negrito</p>


	</body>


</html>
