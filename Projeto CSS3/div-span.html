<!DOCTYPE html>
<html>
	<head>
		<title>Div e Span</title>
		<meta charset="utf-8">

		<style type="text/css">

			#topo {
				background: blue;
			}

			#conteudo {
				background: red;
			}

			#rodape {
				background: green;
			}

			#assinatura {
				background: pink;
			}

			.produto {
				background: gray;
				margin: 20px;
			}

			.azul {
				color: blue;
			}



		</style>

	</head>
	



	<body>

		<div id="topo">
			 <img src="imagens/heineken-logo.png" width="200">
			 <ul>
			 	<li>Home</li>
			 	<li>Quem Somos</li>
			 	<li>Contato</li>

			 </ul>
		</div>

		<div id="conteudo">
			<div class="produto">
				Produto 1
			</div>
			<div class="produto">
				Produto 2
			</div>
			<div class="produto">
				Produto 3
			</div>
			<div class="produto">
				Produto 4
			</div>
		</div>

		<div id="rodape">Todos os <span class="azul">direitos</span> reservados</div>

		<span id="assinatura">
			Rog√©rio
		</span>

		<span>
			Lara
		</span>


	</body>
</html>
